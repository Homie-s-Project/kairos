<div class="modal-container">
    <div class="modal">
        <p class="modal-title">{{titleModal}}</p>
        <div class="modal-controller">
            <button class="modal-confirm" (click)="confirm(true)">Ok</button>
            <button class="modal-cancel" (click)="confirm(false)">Annuler</button>
        </div>
    </div>
    <div class="modal-background"></div>
</div>
